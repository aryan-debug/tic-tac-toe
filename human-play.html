<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e4cebd824.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="player-turn-heading"></div>
    <div id="play-grid">
        <div class="cell left bottom" data-index = "0"></div>
        <div class="cell left bottom" data-index = "1"></div>
        <div class="cell bottom" data-index = "2"></div>
        <div class="cell left bottom" data-index = "3"></div>
        <div class="cell left bottom" data-index = "4"></div>
        <div class="cell bottom" data-index = "5"></div>
        <div class="cell left" data-index = "6"></div>
        <div class="cell left" data-index = "7"></div>
        <div class="cell" data-index = "8"></div>
    </div>
    <div class="player-buttons">
        <a href="index.html"><button class = "yellow-btn"><i class="fas fa-arrow-left"></i>Home</button></a>
        <button class = "yellow-btn" id = "reset-btn"><i class="fas fa-redo-alt"></i></i>Retry</button>
    </div>
    <div id = "overlay" class="my-overlay" >
        <div id="overlay-content">You won!</div>
    </div>
</body>
</html>
